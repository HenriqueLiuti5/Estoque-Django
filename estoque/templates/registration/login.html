<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerOnline Sistema</title>
    
    {% load static %}

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="h-full flex antialiased text-slate-900">

    <div class="hidden lg:flex w-1/2 bg-slate-900 relative overflow-hidden items-center justify-center">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
        <div class="absolute top-0 right-0 w-96 h-96 bg-brand-600 rounded-full blur-3xl opacity-20 -mr-20 -mt-20"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 bg-indigo-600 rounded-full blur-3xl opacity-20 -ml-20 -mb-20"></div>

        <div class="relative z-10 max-w-lg px-10 text-center">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/10 text-brand-50 text-xs font-medium mb-6">
                <span class="w-2 h-2 rounded-full bg-brand-600"></span> Controle de Estoque Avançado
            </div>
            <h1 class="text-4xl font-bold text-white tracking-tight mb-4">Gerencie seu império logístico com precisão.</h1>
            <p class="text-slate-400 text-lg">Organize e controle todos os seus produtos de forma eficiente.</p>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col justify-center py-12 px-6 lg:px-20 bg-white">
        <div class="mx-auto w-full max-w-sm">
            <div class="mb-10">
                <div class="h-10 w-10 bg-brand-600 rounded-lg flex items-center justify-center text-white mb-6 shadow-lg shadow-brand-600/20">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <h2 class="text-2xl font-bold tracking-tight text-slate-900">Bem-vindo de volta</h2>
                <p class="mt-2 text-sm text-slate-500">Insira suas credenciais para acessar o painel.</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="flex w-full justify-center rounded-md bg-brand-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600 transition-all duration-200">
                    Entrar na Plataforma
                </button>
            </form>

            <p class="mt-10 text-center text-xs text-slate-400">
                &copy; 2026 Liuty Inc. Enterprise Security.
            </p>
        </div>
    </div>

</body>
</html>
