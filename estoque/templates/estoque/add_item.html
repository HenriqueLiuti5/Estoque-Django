<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerOnline Sistema</title>
    
    {% load static %}

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="mx-auto h-12 w-12 bg-white border border-slate-200 rounded-lg flex items-center justify-center text-brand-600 shadow-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
        </div>
        <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-slate-900">
            {% if '/add/' in request.path %}Adicionar Novo Produto{% else %}Editar Produto{% endif %}
        </h2>
        <p class="mt-1 text-center text-sm text-slate-500">Preencha os dados do SKU abaixo.</p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
        <div class="bg-white px-6 py-10 shadow-sm ring-1 ring-slate-900/5 sm:rounded-xl sm:px-10">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>

                <div class="mt-8 flex items-center gap-3 pt-4 border-t border-slate-100">
                    <button type="submit" class="flex w-full justify-center rounded-md bg-brand-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600 transition">
                        Salvar Alterações
                    </button>
                    <a href="{% url 'home' %}" class="flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 transition">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
